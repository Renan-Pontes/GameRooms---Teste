<div id="trivia-controls" class="trivia-controls">
    <div class="round-info">
        Rodada {{ room.game_state.current_round + 1 }} de {{ room.game_state.total_rounds }}
    </div>
    
    <div class="question-container">
        <h3 class="question-text">{{ room.game_state.current_question.text }}</h3>
    </div>
    
    <div class="options-container">
        {% for option in room.game_state.current_question.options %}
        <button class="trivia-option btn btn-outline-primary" data-index="{{ loop.index0 }}">
            <span class="option-letter">{{ 'ABCDEF'[loop.index0] }}</span>
            <span class="option-text">{{ option }}</span>
        </button>
        {% endfor %}
    </div>
    
    <div class="trivia-feedback d-none">
        <!-- Feedback sobre a resposta serÃ¡ adicionado aqui via JavaScript -->
    </div>
</div>
